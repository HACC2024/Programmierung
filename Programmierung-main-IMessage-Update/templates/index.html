<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawai'i Concierge Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/hawaii-digital-art.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center 0%;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 120px;
            width: 300px;
            max-height: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
            opacity: 1;
            visibility: visible;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 5px;
        }
        .user-message {
            background-color: #d1e5f5;
            color: black;
            border-radius: 16px;
            padding: 8px 12px;
            margin: 4px 0;
            display: inline-block;
            float: right;
            clear: both;
            max-width: 80%;
        }

        .bot-message {
            background-color: #e1e3e8;
            color: black;
            border-radius: 16px;
            padding: 8px 12px;
            margin: 4px 0;
            display: inline-block;
            float: left;
            clear: both;
            max-width: 80%;
        }
        input[type="text"] {
            width: 75%;
            padding: 12px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #d87b6a; 
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffff80;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ffff80;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            z-index: 1000;
        }
        h1 {
            text-align: center;
            font-size: 1rem;
            margin: 5px 0;
            padding: 5px 0;
        }
        form {
            display: flex;
            margin-bottom: 10px;
        }
        form input[type="text"] {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="chat-window open" id="chat-window">
        <h1>Hawai'i Concierge Bot ðŸŒ´</h1>
        <div class="chat-box" id="chat-box">
            {% for message in chat_history %}
                <div class="chat-message">
                    <span class="user-message"><strong>You:</strong> {{ message['user'] }}</span><br>
                    <span class="bot-message">{{ message['bot']|safe }}</span>
                </div>
            {% endfor %}
            {% if chat_history|length == 0 %}
                <div class="chat-message"><span class="bot-message">Start chatting with me!</span></div>
            {% endif %}
        </div>
        <form id="chat-form" method="post" action="/">
            <input type="text" name="message" id="messageInput" placeholder="Type your message here..." required autofocus>
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- Chatbot Icon -->
    <div class="chat-icon" onclick="toggleChatWindow()">
        <img src="/static/hibiscus.png" alt="Chatbot Icon" style="width: 100%; height: auto;">
    </div>

    <script>
       
        function scrollToBottom() {
            var chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        
        function toggleChatWindow() {
            var chatWindow = document.getElementById("chat-window");
            chatWindow.classList.toggle('open'); 
            if (chatWindow.classList.contains('open')) {
                chatWindow.style.opacity = '1';
                chatWindow.style.visibility = 'visible';
            } else {
                chatWindow.style.opacity = '0';
                chatWindow.style.visibility = 'hidden';
            }
            scrollToBottom(); 
        }

        
        document.getElementById('chat-form').onsubmit = function() {
            setTimeout(scrollToBottom, 0); 
            return true; 
        };

        
        window.onload = function() {
            scrollToBottom(); 
        };
    </script>
</body>
</html>
